l_english:
 JAP_red_brigades2_desc:0 "日本人民的军队是为人民服务的，而不是什么狗屁财阀和天皇的荣耀！"
 united_jet_production_desc:0 "统一两国的战斗机研发与制造，将大大减少成本。"
 united_jet_production2_desc:0 "统一的战斗机研发与制造，将大大减少成本。"
 JAP_red_navy_desc:0 "通过生产资料公有制和劳工保障，将极大提高我们的成产效率与积极性。这在我们本来就有优势的造船领域将发挥出更大的效果。"
 JAP_red_navy2_desc:0 "航母是未来海军不可否认的发展方向，我国也是率先发起航母编队相关研究的国家之一。空中与海上力量相结合，将发挥出不可想象的威力。"
 JAP_red_navy3_desc:0 "巨舰大炮才能够击毁一切敌人。我们应当大力发展以战列舰为核心的编队，让敌人畏惧我们的强大。"
 JAP_red_navy4_desc:0 "决定战争胜利的因素还是在陆地，我们的舰队也应当偏向于辅助地面部队作战。"
 JAP_navey_range_desc:0 "我国的能源清洁与利用科技世界领先，没有什么理由不把它用在舰队上，让我们走的更远。"
 JAP_idea_modern_army_desc:0 "为了与其他更多反动势力敌人战斗，我们必须强化我们的军队在陆地上作战的能力。"
 JAP_agriculture_desc:0 "我们必须重组农业部门，彻底根除日本农业的隐患，以保证人民的生活所需安全。"
 PRC_output_maoism_desc:0 "毛泽东思想是一套指导人民群众革命的先进思想，我们对外输出毛泽东同志的理论将大大帮助到世界革命。"
 PRC_output_maoism2_desc:0 "毛泽东思想是一套指导人民群众革命的先进思想，我们对外输出毛泽东同志的理论将大大帮助到世界革命。"
 PRC_dynamic_strategy_desc:0 "虽然正面战场我们丝毫没有优势，但我们可以通过游击战术来进行不对称战斗，让敌人精疲力尽。"
 PRC_idea_soil_reformation_desc:0 "全国范围内的彻底土地改革，将大大解放劳动力，实现最大化效率的生产与资源利用。"
 PRC_idea_educational_duty_desc:0 "孩子们是花朵，是人类未来的希望。他们有接受教育的义务，更有获得教育的权利！"
 JAP_idea_educational_duty_desc:0 "孩子们是花朵，是人类未来的希望。他们有接受教育的义务，更有获得教育的权利！"
 JAP_redflag_victory_desc:0 "我们将投身于世界革命之中，为了解放全人类的旗帜而奋斗！"
 JAP_redflag_victory2_desc:0 "我们将投身于世界革命之中，为了解放全人类的旗帜而奋斗！"
 JAP_redflag_victory3_desc:0 "我们将投身于世界革命之中，为了解放全人类的旗帜而奋斗！"
 JAP_control_trade_desc:0 "为了更进一步解决资源供给问题，我们可以成立专门的贸易部门，来在对外贸易中获得更大的收益。"
 FRA_commune_is_precious_desc:0 "经历了重重苦难，法兰西公社终于再一次涅槃重生。为了在这危机四伏的环境之下保护新生的公社，我们将发挥出全部的潜力战斗到底！"
 ENG_works_support_desc:0 "我们取得了广大劳动者们的支持，这也让我们的改革少了很多阻力。"
 FRA_industry_collectivization_desc:0 "通过生产资料公有制和劳工保障，将极大提高我们的成产效率与积极性。"
 united_economy_system_desc:0 "两国的经济，资源与科技全面合作，将大大提高生产效率，减少资源浪费。"
 united_economy_system2_desc:0 "两国的经济，资源与科技全面合作，将大大提高生产效率，减少资源浪费。"
 