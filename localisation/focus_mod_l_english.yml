 cjc_common.901.t:0 "战略建议"
 cjc_common.901.d:0 "如果您所控制的国家是日本人民共和国，默认剧情路线是：内战————>支援中美洲革命————>与中共组建阵营vs.满洲+国民党联合（东亚大战）————>傀儡暹罗————>与美国在中美洲的摩擦升级，玩家面临双线作战甚至三线作战的选择————>42年年初与共产国际合并（合并有更多共产阵营buff），战争全面扩大化（届时全世界都将卷入这场大战）————>战争结束。\n如果作战时遇到了困难，可以参考以下几个建议：\n 对美国作战的话，除了通过在中美洲的盟友陆地上打过去外，也可以通过夏威夷登陆西海岸，或以中美洲为基地拿下巴拿马运河，以此为跳板登陆美国东南沿海，那里地形好很多。然后以美国为基地，穿过大西洋开辟欧洲第二战线。\n你有无与伦比的间谍机构加成，还有专属间谍行动。善用间谍与情报机构，有时候会发挥意想不到的效果。\n作为日本人民共和国，你是共产主义阵营唯一的海军主力，你的海军加成与生产能力是能战胜全世界海军联军的。\n觉得难打就多登陆，登陆有奇效。\n再次提示：内战国策建议选择（所有人的革命）。（孤注一掷）是原版内战路径，内容较少切难度较高。内战前请务必把在满洲的部队撤回本土！因为这是原版的内战机制，并不会帮你把部队自动传送回来。"
 cjc_common.901.a:0 "知道了"
