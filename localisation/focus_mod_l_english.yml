 cjc_common.9.t:0 "欢迎使用日共重置mod"
 cjc_common.9.d:0 "--------------------\n最近更新：\n日本共产党新增十几个国策；增加了数个决议。\n--------------------\n假如在1920至1930年间，日本共产党以及工农运动未被日本天皇政府成功清洗绞杀的话，日本的命运会不会走上一条不一样的道路呢？\n本mod主角为日本共产党，绝大部分内容都与日共相关。如果您不玩日共的话，请将其在自定义中设置为日共线。\n如果您玩日共，内战之后您可以选择帮中共统一中国，与共产国际阵营合并，进行世界反法西斯战争，也可以打一场不一样的太平洋战争解放美国。日本AI默认以这些为目标采取行动。。\n！！！关于AI：！！！\nAI均已经被不同程度加强，主要国家的AI会优化产能，选择更好的坦克模板与军队编制（包括步兵师与装甲师），苏联AI的国策顺序也得到优化。除非您在后续事件中选择对德国进行额外加强以提高难度，否则基本没有火星师与过强的buff。\n此mod不兼容Expert AI，因为其相当于重制了整个游戏，与几乎所有的国策mod都不兼容。这也是为什么我自带AI智商增强的原因。\n您可以选择原版历史路线，随机路线，也可以使用本mod内置的一条世界线：英德意三国轴心线。这条世界线难度较大，如果您想体验的话，需要在开局前的“自定义游戏规则”中的底部的“日共重置 - 游戏设置”栏位中选择英德意新三国轴心选项，并将英国AI行为设置为王党（注意不是法西斯，是王党），以及勾选AI历史国策。\n本mod内容是基于联合反法西斯的主题制作的，不太建议玩家对自己的无产阶级同伴开战。\n当您体验完主角国日本共产党后，也可以试试中共、苏联或者印度，都做了不少内容。那么，祝您游戏愉快~"
 cjc_common.9.a:0 "好的"
 cjc_common.9.b:0 "好的。以及，我是新手"
