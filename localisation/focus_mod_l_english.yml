 cjc_mod_PRC.11.t:0 "速胜派与持久派论战"
 cjc_mod_PRC.11.d:0 "中央军事委员会对关于即将进行的革命战争持以怎样的战略产生了分歧，具体有主张运动战的速胜派与主张持久战的理论派。\n速胜派认为，在日本同志的支持下，革命军队有能力对反动派进行决战以求尽快解放全国。\n持久战理论派认为，因为旧日本军—蒋介石反动派联盟在军事上占据暂时优势，且日本同志刚刚结束革命尚未稳定，革命军队应依靠人民武装发展壮大再寻求战机。\n持久战理论派与速胜派的论战一直以来争论不休，我们应该做出最终决定了。"
