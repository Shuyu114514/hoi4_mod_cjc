 JAP_revo.6.t:0 "突袭兵工厂"
 JAP_revo.6.d:0 "内战在即，我们必须确保更多的武器储备掌控于革命力量之手。目前我们有机会再转移一个处于东京圈的兵工厂的装备。我们应该优先转移哪部分装备？"
