 cjc_mod_PRC.16.t:0 "中国开始进行社会主义改造"
 cjc_mod_PRC.16.d:0 "向全国外派的工作组已经将信息传回中央，这即提振了一部分人的信心，也吓退了一部分的人的勇气。总而言之，在一年前才刚做出的“关于完成新民主主义到社会主义的过渡的准备还要一二十年时间。”的判断已经完全不可用了。\n脆弱的小农生产，在城市里占主导地位的小手工业生产以及连婴儿都不算的资产阶级都证明了单凭他们自己，是无力完成“新民主主义建设”的。“政策的方针要改，现在是最关键的时刻。”毛泽东在一次中央会议上提出：“我们现在要10年到15年基本上完成社会主义的过渡，不是10年以后才开始过渡到社会主义。”"
