 SOV_mod.702.t:0 "156项工程提案"
 SOV_mod.702.d:0 "中共的出色作战能力让人刮目相看，他们有着高度纪律性，有纲领的人民军队，并且中国地区无论是经济，工业还是人口潜力都十分巨大，如果中共能够成功发展起来的话将成为我们共产主义阵营强有力的一名成员。为此，我们的专家们专为其设计了一项超大规模工业建设计划，将为中共消除无工业基础的不足，并且在稳定国内环境后建立起一套成规模的工业与科研体系。"
