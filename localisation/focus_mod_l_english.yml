 SOV_wartime_production:0 "战时生产总动员"
 JAP_island_battle:0 "深蓝作战"
 JAP_island_battle_desc:0 "我们是海洋国家，陆军海上作战能力十分重要，无论是登陆战还是海岛作战。我们可以将军队整体向海洋作战方向特化，以适应这种特殊战争模式。\n“陆军是马鹿”"
 JAP_special_force_marine:0 "深海之剑"
 JAP_special_force_marine_desc:0 "日本人民的红军在海上也是无敌的。"
 JAP_army_direction:0 "优先对资本主义开战"
 JAP_army_direction_desc:0 "主要的法西斯国家离我们太远，有学派认为我们应该先对以美国为首的资本主义国家开战，并且在之后可以穿过美洲大陆支援欧洲战场的反法西斯斗争。"
 JAP_land_battle:0 "陆地决战"
 JAP_land_battle_desc:0 "世界上大部分国家都是大陆国家。为了与其他更多反动势力敌人战斗，我们必须强化我们的军队在陆地上作战的能力。\n“海军是马鹿”"
 JAP_focus_on_carrier:0 "空海一体"
 JAP_focus_on_carrier_desc:0 "航母是未来海军不可否认的发展方向，我国也是率先发起航母编队相关研究的国家之一。空中与海上力量相结合，将发挥出不可想象的威力。"
 JAP_focus_on_heavy:0 "大舰队"
 JAP_focus_on_heavy_desc:0 "巨舰大炮才能够击毁一切敌人。我们应当大力发展以战列舰为核心的编队，让敌人畏惧我们的强大。"
 JAP_focus_on_support:0 "辅助舰队"
 JAP_focus_on_support_desc:0 "决定战争胜利的因素还是在陆地，我们的舰队也应当偏向于辅助地面部队作战。"
 JAP_naval_range:0 "燃料技术"
 JAP_naval_range_desc:0 "我国的能源清洁与利用科技世界领先，没有什么理由不把它用在舰队上，让我们走的更远。"
 JAP_navey_range:0 "清洁能源"
 JAP_mod.21.t:0 "苏联的援助"
 JAP_mod.21.d:0 "苏联对我们进行了一大批新式武器装备援助，他们将用于我们的革命战争之中。但不可否认的是，这也一定程度上拖累了苏联的工厂生产进度。"
 JAP_mod.21.a:0 "真是雪中送炭啊"
 JAP_correct1_tt:0 "提示：这里文本显示有问题，追加的减少建造花费的是航空母舰和巡洋舰。"
 JAP_correct2_tt:0 "提示：这里文本显示有问题，追加的减少建造花费的是重型战舰和巡洋舰。"
 JAP_correct3_tt:0 "提示：这里文本显示有问题，追加的减少建造花费的是运输船，潜艇，轻型船体和巡洋舰。"
 JAP_idea_modern_army:0 "赤色陆军"
 JAP_release_tokuda:0 "释放德田球一"
 JAP_release_tokuda_desc:0 "随着支持我们的人越来越多，德田球一同志被释放也提上了日程。监狱内部已经被我们渗透的足够深入，德田同志出狱已经不再是什么困难的事情。"
 JAP_tech_for_PRC:0 "对华科技援助"
 JAP_tech_for_PRC_desc:0 "我们的盟友中共共产党长期受困于敌人的包围之中，科技研发起步困难，我们有必要将我们擅长的科技资料送给他们。"
 JAP_mod.5.t:0 "日本科技"
 JAP_mod.5.d:0 "日本人民共和国给我们送来了一大批先进科技资料，以帮助我国科研发展。"
 JAP_mod.5.a:0 "多谢，已收到"
 JAP_free_GER_desc:0 "德国是欧洲资本主义与民族主义双重威胁，是压在全世界人民头上的一朵乌云。"
 JAP_free_GER:0 "对德战争"
 JAP_free_philippines:0 "要求美国放弃殖民"
 JAP_free_philippines_desc:0 "美国自诩民主国家，却仍然在世界各地殖民。我们应当逼迫他们表态是否放弃在亚太地区的殖民地。"
 JAP_anti_fascism:0 "反法西斯战争"
 JAP_anti_fascism_desc:0 "法西斯思想绝对不能被容忍，每个人都有生存和平等的权利，它极端的种族主义思想是全人类的毒瘤，必须铲除掉！"
 PRC_guidance_and_support:0 "引导东南亚人民"
 PRC_guidance_and_support_desc:0 "我们将引导东南亚地区的人民建立起自己的国家，终结数十年来帝国主义者的殖民历史。"
 form_allies:0 "让中共先组建起联盟"
 form_allies_desc:0 "debug决议，让中共先组建起同盟以避免其被拉入共产国际"
 JAP_soviet_support:0 "苏联指导员"
 JAP_soviet_support_desc:0 "我国政局仍然有些不稳固，或许我们需要苏联的指导员同志帮忙指明前路。"
 JAP_trade_pressure:0 "成立贸易省"
 JAP_trade_pressure_desc:0 "为了更进一步解决资源供给问题，我们可以成立专门的贸易部门，来在对外贸易中获得更大的收益。"
 JAP_control_trade:0 "贸易省"
 PRC_five_rules2:0 "五项原则"
 PRC_output_maoism2:0 "毛泽东思想热潮"
 PRC_influence_students:0 "影响外国学生"
 PRC_influence_students_desc:0 "毛泽东思想是革命性的，为共产主义革命道路又开辟了一条新的途径。越来越多的人开始了解到我们成功的革命方法，我们可以以此为基点支援其他国家的同志们革命。"
 PRC_trade_control:0 "贸易部门"
 PRC_trade_control_desc:0 "世界贸易对于我们来说很重要，我们需要成立专门的部门来处理这项事物。"
 JAP_new_red_sun:0 "赤日计划"
 JAP_new_red_sun_desc:0 "崭新的，进步的，属于人民的一轮红日已然在太平洋上升起。我们必须要把革命思想带向全世界，让光芒穿透乌云，照在地球的大地上。"
 JAP_again_colonization:0 "反对殖民主义"
 JAP_again_colonization_desc:0 "我们反击美帝国殖民主义的行为给予了全世界遭受殖民压迫的人民巨大的信心，这对我们支援殖民地被压迫的人们提供了更大的便利。"
 propaganda_fixed_tt:0 "政治宣传任务对敌国所造成的减少稳定度与战争支持度的上限被我从原版的20%提升到40%，所以策划政变的条件没有那么严苛了。请放心地输出革命吧！"
 trade_influence_fixed_tt:0 "贸易施压任务所获得的贸易影响力上限被我从原版的50提升到200，效果更好了，所以请放心地进行贸易吧。"
 FRA_industry_collectivization:0 "统合工业"
 iron_comrade:0 "钢铁同志"
 SOV_railway_plan:0 "跨大陆铁路网建设工程"
 SOV_railway_plan_desc:0 "乌拉尔山以东的广大地区地广人稀，基础设施匮乏，运输困难。我们的工程师很早就开始计划建造一个横跨大陆的庞大工程，现在是实施的时候了。"
 west_xiboliya_railway:0 "西西伯利亚铁路网建设"
 middle_xiboliya_railway:0 "中西伯利亚铁路网建设"
 east_xiboliya_railway:0 "东西伯利亚铁路网建设"
 cjc_worker_revolution:0 "掀起工人革命"
 cjc_worker_revolution_desc:0 "赤色的思想已经深入人心，只需要一点点火苗，人民群众就会拿起武器，站立起来推翻压迫政府。星星之火，可以燎原。（此行动比颠覆政权行动造成内战规模更大，要求更低，耗时更少，消耗更小。）"
 PRC_world_workers_revolution:0 "星星之火"
 JAP_world_workers_revolution:0 "寰宇的红旗"
 PRC_world_workers_revolution_desc:0 "星星之火，可以燎原"
 JAP_world_workers_revolution_desc:0 "将革命带给全世界。"
 cjc_workers_revolution_tt:0 "解锁间谍行动§Y掀起工人革命§!\n此间谍任务可对所有国家进行。相比较原版策划政变行动，此行动拥有更低的消耗，极低的风险，更短的时间，更低的任务要求，更好的效果（也就是更大规模的内战）。\n§Y政党支持率越高，起义军规模越大。§!\n(情报网强度高于20%可见）"
 JAP_mod.7.t:0 "海陆军官分歧"
 JAP_mod.7.d:0 "在一场讨论未来军队发展方向的会议上，数名海军军官和陆军军官就经费分配问题吵了起来，甚至操起澡盆大打出手。一边喊着陆军全是笨蛋，一边喊着海军全是蠢货。"
 JAP_mod.7.a:0 "这是我军的传统..."
 JAP_mod.7.b:0 "我们应当调和各军种矛盾"
 JAP_mod.7.c:0 "都给我服从最终指示！"
 JAP_mod.8.t:0 "最终战略方向"
 JAP_mod.8.d:0 "经过总部许久的研究与探讨，现在终于到了选择我们军队未来发展方向的时候了。\n海军认为，我们是海洋国家，理应当侧重于海上作战。并且主张推动对英美等资本家开战。\n陆军认为，陆地上才能决定胜利。并且极力支持展开反法西斯对德战争。"
 JAP_mod.8.a:0 "特化海战(解锁国策 深蓝作战）"
