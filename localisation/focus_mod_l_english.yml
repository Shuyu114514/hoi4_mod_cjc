 PRC_basic_rural_commune_desc:0 "通过建立农村公社，将极大提高农业生产的稳定性，并且提高土地的利用效率，更多的农村人口将空闲出来参与工业生产。"
 PRC_basic_reinforce_collectivization:0 "加速改造"
