 cjc_common.903.d:0 "请注意！当前版本中共AI存在一个恶性bug：中共AI会卡死一直不生产部队，在其结束与西北三马和晋系的战争之后就会触发。\n解决办法很简单，在中共AI打完三马晋系之后，存个档重新载入一下就可以了。这样可以刷新AI解决卡死的情况。\n如果之后又遇到这样的情况（中共AI不造兵），重复上述方法即可（存个档重新载入一下）。这是新版本bug。\n我之后会去试着找办法根本性上解决这个问题的。"
