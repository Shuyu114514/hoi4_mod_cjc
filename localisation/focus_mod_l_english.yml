 JAP_revo.2.d:0 "温和的改革是不可行的，敌人会毫不留情地杀死我们。我们必须加强自身武装力量，削弱敌人的力量，有了武力保证才有真正的安全。"
 JAP_revo.2.a:0 "士兵同我们一起"
 JAP_revo.3.t:0 "发动工人暴动"
 JAP_revo.3.d:0 "现在日本内政乱成一锅粥，为了能让敌人精疲力尽，我们将再加上一个筹码：让他们疲于应对无产者们的怒火。"
 JAP_revo.3.a:0 "罢工吧！"
 JAP_revo.4.t:0 "拉拢军官"
 JAP_revo.4.d:0 "所有人都清楚革命即将来临，站队的时候来了。"
