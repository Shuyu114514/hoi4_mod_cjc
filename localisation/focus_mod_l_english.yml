 cjc_mod_JAP.31.t:0 "到工人与农民中去"
 cjc_mod_JAP.31.d:0 "就算是再民主的体质也避免不了被权力体系所腐化，许多政府内的官员、甚至是之前投身于革命的干部，都开始养成了一些坏习惯：\n权力的滥用，私底下的腐败，甚至无视人民的诉求，摆出一副高高在上的态度。\n我们应当给予这部分官员惩罚，并且强化举报机制，让官僚受人民监督。我们还要发起一项运动：让官员们定期去参与工人与农民的生产与生活之中，一同劳动。\n要知道，共产党是无产阶级的政党，人民才是国家真正的主人，官员的权力由人民赋予。没有人民，我们什么也不是。"
 cjc_mod_JAP.31.a:0 "我们是人民的政府"
 cjc_mod_JAP.31.b:0 "这没什么大不了的"
 cjc_mod_JAP.32.t:0 "向着美好希望的明天"
 cjc_mod_JAP.32.d:0 "女孩站在新家的窗户边上，看着远方东边初生的朝阳。一只小团雀停留在窗户边上，任由士织抚摸它的羽毛。\n女孩的名字叫五河士织，在东京都附近的千叶市长大。她的童年曾体会过饥饿与战火，也曾经历失去亲人的痛苦。爸爸死在数年前的日本大革命中，只剩下自己与母亲相依为命。而那曾经温馨的家也在轰炸造成的火灾中化为灰烬，什么都没留下。\n士织曾以为自己的一生都将会如此黑暗，但自从战争结束，高挂在大街上的旭日旗被替换为齿轮与麦穗旗之后，一切似乎都在朝着好的方向改变。\n她与母亲住进了政府免费为她们建造的公共住房，甚至还通了电与水。食物也不再像以前那样只是填不饱肚子的糙米，而是在从前只有军队才能享有的白米饭。甚至经常还有牛奶与肉，听说这是共产党的一项计划，要优先把肉蛋奶供给所有成长中的孩子。\n街道上新办了许多公社医院，完全免费的医疗让母亲长久以来的病得到了医治。还有学校...有一天突然有一名共产党的官员来到她的家说，社区里马上就要建成一所中学，所有适龄的孩子们都可以去免费上学。\n五河士织期待着学校，她曾只上过小学，但后来因为经济崩溃与战火而被迫中断了，与小时候的朋友们都断了联系。\n“能不能再次遇见曾经的伙伴呢。”女孩心中小小地期待着。而恢复健康的母亲也准备出去找份新工作，赚钱养家。\n今天五河士织的16岁生日，她第一次品尝到奶油蛋糕的滋味，哪怕只有一小块。\n“明天一定会更好的吧。”少女的心中想到。而那只小鸟在她沉浸在回忆中的时候，振起翅膀飞走了。"
 cjc_mod_JAP.32.a:0 "小鸟往太阳升起的方向飞去了"
