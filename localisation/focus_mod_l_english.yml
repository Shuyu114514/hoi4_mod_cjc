 cjc_news.17.d:0 "列宁曾在十月革命时尝试联合全世界的无产阶级，发动一场世界范围的大革命，可惜最终还是没能达成这一愿望。匈牙利苏维埃革命，芬兰苏维埃革命，还有德国斯巴达克斯起义，都遭到帝国主义的残酷镇压。\n但我们没有放弃，二十多年后的今天，在付出无数献血的代价后，红旗终于插上了欧洲，亚洲，非洲与美洲大陆，法西斯与资本主义帝国被彻底消灭。\n在二十年前的诸多革命中牺牲的人们，或许期待着未来某一天能看见全世界的无产阶级团结在飘扬的赤旗之下。而在今天，他们的夙愿终于实现了。"
