 PRC_three_main_reformation:0 "开始三大改造"
 PRC_three_main_reformation_desc:0 "我们的社会仍然存在着大量封建落后的残余，民主思想还未能完全深入人心，我们需要展开一系列改造，在未来几年内为社会主义的建成做好基础。"
 PRC_three_main_reformation_industry:0 "资本主义工商业改造"
 PRC_three_main_reformation_industry_desc:0 "全国大部分工业与商业仍以资本主义的形式运转，我们需要将其逐步从私有制转变为社会主义公有制。"
 PRC_workers_soviet_control_factories:0 "工人委员会接管工厂"
 PRC_workers_soviet_control_factories_desc:0 "工厂属于工人委员会，而不是资本财阀！工人必须阻止自己被剥削！"
 PRC_completely_industry_nationalize:0 "完全公有化"
 PRC_completely_industry_nationalize_desc:0 "私有制经济被消灭，社会的生产资料将为完全的公有。"
 PRC_peaceful_purchase:0 "和平赎买"
 PRC_peaceful_purchase_desc:0 "对现有的工商企业采取和平赎买的手段，以温和的方式逐步将其改造为社会主义公有制。"
 PRC_cooperative_company:0 "公私合营"
 PRC_cooperative_company_desc:0 "利用、限制、改造。现在的资本家只能获取少许利息，企业的生产资料由国家统一管理和运用。定息停付后，企业就完全成为全民所有制企业。"
 PRC_industry_reformation_finished:0 "完成工商业改造"
 PRC_industry_reformation_finished_desc:0 "随着资本主义工商业改造的完成，资产阶级作为一个阶级被消灭了。"
 PRC_three_main_reformation_handicraft:0 "手工业改造"
 PRC_three_main_reformation_handicraft_desc:0 "个体手工业是以私有制和个体劳动为基础、从事商品生产的一种个体经济，在中国国民经济中占有一定的地位。"
 PRC_handicraft_collectivization:0 "生产合作社"
 PRC_handicraft_collectivization_desc:0 "通过合作化道路，把个体手工业转变为社会主义劳动群众集体所有制经济的理论和实践。"
 PRC_handicraft_reformation_finished:0 "完成手工业改造"
 PRC_handicraft_reformation_finished_desc:0 "我们基本上完成了对个体手工业的社会主义改造。"
 PRC_three_main_reformation_agriculture:0 "农业改造"
 PRC_three_main_reformation_agriculture_desc:0 "中国土地改革基本完成，获得土地的农民有着极大的生产积极性，但分散、脆弱的农业个体经济既不能满足工业发展对农产品的需求，又有两极分化的危险。"
