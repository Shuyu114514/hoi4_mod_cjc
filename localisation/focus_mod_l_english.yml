 JAP_revo.5.d:0 "特高科是日本反动天皇政府一直以来监视，压迫甚至杀害人民的工具，无数革命志士被特高科所杀害。我们现在必须抓住其处于虚弱期的机会，彻底杜绝这个隐患。"
