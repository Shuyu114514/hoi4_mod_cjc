 JAP_prepare_the_unavoid_war:0 "准备不可避免之战"
 JAP_prepare_the_unavoid_war_desc:0 "日本的革命告一段落，但还远未结束。狼狈出逃的法西斯仍在海峡的对岸伺机摧毁革命，而国民党反动派仍然控制着大部分的中国地区，情报表明他们甚至有组成反革命同盟的迹象。\n我们必须要开始准备了。"
 JAP_east_asia_liberation:0 "东亚解放"
 JAP_east_asia_liberation_desc:0 "偏安一偶根本不算是胜利的革命！我们必须彻底解放整个东亚，这才是凯旋的革命！"
 JAP_common_railway2:0 "扩大共同防御委员会"
