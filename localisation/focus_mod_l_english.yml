 cjc_news.24.t:0 "解放奥斯维辛集中营"
 cjc_news.24.d:0 "联合红军进入了波兰的奥斯维辛地区，并在那里发现了德军在东欧建立的最大规模的集中营之一。第一批进入集中营的联合红军的战士们甚至无法用言语描述自己所见到的惨状：无辜的人们就像畜生一样被送进毒气室屠宰，被人体实验杀害的孩子们的尸骸堆积成山。天上飘下的黑色雪花是焚烧尸体所产生的灰烬，如同阴霾笼罩了在场所有人。\n根据联合红军调查纳粹遗留的屠杀档案所得到的结果，约有110万平民在此被折磨并杀害。"
