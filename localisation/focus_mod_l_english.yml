 JAP_rebuild_the_civil_service2:0 "重建社会秩序"
 JAP_rebuild_the_civil_service2_desc:0 "目前整个国家的基层服务仍然处于半瘫痪状态，我们要迅速重建各个领域的部门与服务机构，让人民的生活尽快恢复正常。"
 JAP_new_communist_offices:0 "镇压法西斯"
 JAP_new_communist_offices_desc:0 "革命虽然胜利，但没有完全胜利。我们要将队伍里偷偷混进来的蛀虫与投机者清理出去，并清理遗留的旧法西斯官僚，根绝资本主义、法西斯与封建君主的复辟可能。"
 JAP_idea_government_chaos:0 "混乱的政府"
 JAP_reeducation_campaign2:0 "阐明思想与现状"
 JAP_reeducation_campaign2_desc:0 "伟大的革命彻底摧毁了旧秩序，但也带来了短时间内的混乱与不安。我们必须立即向公众阐明共产党人的思想与目的，解释清楚国家所发生的现状，让公众不再对新日本感到迷茫。"
