 cjc_mod_JAP.27.t:0 "大和级超级战舰"
 cjc_mod_JAP.27.d:0 "大和级战列舰早在革命战争之前就已存在建设计划，在1937年两艘大和级超级战列舰陆续开工。为了隐藏我们的计划，不让外国根据预算推测出新型战列舰的大小，我们为此“虚构”出了一支舰队，这支舰队的预算实际上就投入于“大和”与“武藏”的建设之中。\n而现在，我们的超级战舰计划即将完成，庞大的海上战神马上就会苏醒..."
 cjc_mod_JAP.27.a:0 "这是有史以来最为恐怖的战舰..."
 cjc_mod_JAP.28.t:0 "重燃太平洋"
 cjc_mod_JAP.28.d:0 "太平洋的辽阔一望无边，而在那远方的海平面，渐渐浮现出闪着银白色光芒的轮廓。\n钢铁的巨兽组成集群，浪花拍打在她们身上，碎裂成满天白色雾气。\n赤色的联合舰队航行于这片大海，无畏的舰炮指向远在另一边的敌人。\n渔民们纷纷停下手中的工作，在摇摇晃晃的小船上眺望这支不见首尾的洪流。\n而水手们的目光凝视着前方，那碧蓝色的海天相交之处————\n“我们是人民的舰队，我们是太平洋的守护神。”"
 cjc_mod_JAP.28.a:0 "我们是人民的守护神"
