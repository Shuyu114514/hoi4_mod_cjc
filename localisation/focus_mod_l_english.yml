 CJC_human_rights_equality:0 "平权运动"
 CJC_human_rights_equality_desc:0 "人只有阶级属性，阶级决定了敌人是谁，除此之外无论是什么性别，种族，民族，又或者是其他别的什么群体，我们都同属于无产阶级，对立与压迫毫无意义。我们将共同承担同一份责任，义务，权利与希望，为了打倒剥削阶级，为了全人类的幸福解放而奋斗。"
 cjc_common.701.t:0 "大会议案一: 生产资料完全公有化"
 cjc_common.701.d:0 "在我们某些无产阶级专政的国家当中，仍有地方未能完成彻底的，本质上的生产资料公有化。我们将进行更大规模的完全调查与改革，扫清一切残留的私有资本，确保生产资料公有制百分之百地在社会上运行。"
 cjc_common.701.a:0 "我们将彻底改革"
 cjc_common.701.b:0 "没必要那样，现在足够好了"
 cjc_common.702.t:0 "大会议案二: 各种族，民族，性别以及其他群体平权"
 cjc_common.702.d:0 "人只有阶级属性，阶级决定了敌人是谁，除此之外无论是什么性别，种族，民族，又或者是其他别的什么群体，我们都同属于无产阶级，对立与压迫毫无意义。我们将共同承担同一份责任，义务，权利与希望，为了打倒剥削阶级，为了全人类的幸福解放而奋斗。"
