 wtt_japan.1231.a:0 "宣告革命的完全胜利"
 wtt_japan.1231.desc:0 "旧日本帝国反动政府彻底垮台。在丧失了底层官兵和广大人民的支持下他们无路可走。反法西斯战争的胜利彻底宣告了人民被奴役，被压迫，吃不饱饭的日子一去不复返了。"
