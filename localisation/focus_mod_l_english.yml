 PRC_idea_educational_duty:0 "九年义务教育"
 JAP_idea_educational_duty:0 "保护儿童"
 JAP_tokyo_peoples_university:0 "东京人民大学"
 JAP_tokyo_peoples_university_desc:0 "随着彻底打倒封建阶级和剥削者等旧势力，我们终于可以集中力量，让平民百姓也能获得应有的知识与学习机会了。"
 PRC_modern_army:0 "军队现代化"
 PRC_modern_army_desc:0 "落后了世界几十年的中国军队，终于迎来了最终的转变时刻。我们终于可以赶上其他先进国家的步伐，给我们的军队打造出世界一流的现代化作战体系。"
