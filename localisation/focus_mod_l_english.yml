 PRC_dynamic_strategy:0 "游击战术"
 PRC_mod.7.t:0 "来自海外的援助"
 PRC_mod.7.d:0 "随着新中国的成立，来自其他社会主义国家的援助纷纷送达。流落海外的中国人才们受到了极大的鼓舞，也陆续回到了祖国，为新生的人民共和国的建设出一份力。其中有钱学森等数名世界顶级的物理学家，他们的归来使我们有了能力开始终极武器的研究。"
 PRC_mod.7.a:0 "今天是个喜庆的日子"
 PRC_education_politics:0 "义务教育"
 PRC_education_politics_desc:0 "孩子们是花朵，是人类未来的希望。他们有接受教育的义务，更有获得教育的权利！"
 PRC_soil_reformation:0 "全国土地改革"
 PRC_soil_reformation_desc:0 "这次土地改革是对老解放区土地改革的继续，我们要在全国范围内完成彻底的土地改革，解放农民。但如此之大的革新，也难免会有阵痛，我们必须咬牙坚持下去。"
 PRC_unstable_after_reformation:0 "阵痛"
 PRC_idea_soil_reformation:0 "土地改革"
