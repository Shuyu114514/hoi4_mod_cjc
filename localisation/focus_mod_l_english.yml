 JAP_double_side_attaction:0 "两面夹击"
 JAP_double_side_attaction_desc:0 "与中共的同志对关东军法西斯进行两线攻击，关东军法西斯的覆灭将只是眨眼之间。"
 JAP_double_side_attaction_2:0 "登上大陆"
 JAP_double_side_attaction_2_desc:0 "陆地上有我们的盟友在坚守，而我们必须发挥我们的优势，从东海的各岛屿海军基地对漫长的大陆海岸线发起攻击。"
 JAP_attack_from_north:0 "苏日对满协同作战"
 JAP_attack_from_north_desc:0 "苏联的远东部队自北方发动全境打击，而我们则从朝鲜方向突进，关东军法西斯的覆灭将只是眨眼之间。"
 JAP_attack_from_north_2:0 "自北南下"
 JAP_attack_from_north_2_desc:0 "苏联与中共皆位于国民党北方，而我们也拥有着朝鲜半岛作为前进基地。在这漫长的战线上进行全线打击，将不是国民党所能承受得住的。"
