 JAP_revo.15.d:0 "日前，军队中的一群青年将校发生了暴动，将包括首相在内的诸多政府阁被刺杀。他们目前已经占领了部分东京市区，比如警察局和陆军参谋部。起事者们声称，他们今日之举是为了清洗政府当中的“腐败之徒”，挽救“国体之危”，重振天皇陛下作为君王至高无上的地位，在天皇的带领之下让日本人民摆脱食不果腹的苦日子。\n他们的起事出乎意料地在军队当中吸引了大批的追随者，而由于事发突然且事态的发展迅速，尚且不知道天皇本人对此事件的表态。"
 JAP_revo.15.a:0 "这只是一场盲目的行动"
 JAP_revo.15.b:0 "他们的行动对我们有利"
 JAP_revo.1501.t:0 "226兵变平息"
 JAP_revo.1501.d:0 "意料之中的，在一开始持续数天的混乱之后，青年军官的暴动被就政府忠诚派镇压。裕仁天皇亲自下令调动禁卫军，包围了暴动军队并处决了为首数名军官。\n可以想象的是，这群皇道派士兵对天皇的信仰遭受了极大的打击与幻灭。"
 JAP_revo.1501.a:0 "以此为戒"
 JAP_revo.1501.b:0 "这群失意的士兵是可以拉拢的对象"
