 cjc_news.22.t:0 "明斯克解放"
 cjc_news.22.d:0 "待联合红军进入明斯克地区，他们被眼前所见之初彻底惊呆：所有的工厂与房屋都被德军炸毁，居民十不存一，周围的村庄与麦田全都被焚毁，只剩下埋藏着村民尸骨的大坑。\n在解放前夕，轻武装的游击队员们曾无助地看到运往德国本土的一列列铁皮火车，而车厢里关满了苏联的孩子，他们的父母均已被杀害。后来游击队员失声痛哭，埋怨自己当时未能救下那些孩子。\n在纳粹撤离后，留给明斯克的只剩下死亡，悲痛与废墟。"
