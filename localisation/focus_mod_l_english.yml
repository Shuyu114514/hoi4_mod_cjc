 cjc_news.23.t:0 "基辅解放"
 cjc_news.23.d:0 "联合红军于今日解放了基辅地区，然而整片地区已经被德军摧毁成废墟，屠杀形成的万人坑随处可见。\n一名幸存的居民向红军讲述道：我亲眼目睹了屠杀的过程。在下午五点的时候，他们下达命令，“活埋。” 空气中布满了尖叫和哀嚎。我脚旁有一具女人的尸体。一个五岁的男孩从坑中爬到这具尸体的下边，绝望的喊着。“妈妈！”，然后被一旁的纳粹军官微笑着打穿了头....\n战争尚未结束，德军的屠杀数据还未完成统计。但根据粗略的估算，整个乌克兰地区有数百万人被害。"
