 JAP_develop_whole_country_desc:0 "我们的工业应当是扁平化的工业，各地方均衡发展。"
 JAP_centralize_industry:0 "规模经济"
 JAP_centralize_industry_desc:0 "当各类型企业与工厂聚集在一处地方，并且产能达到一定量级时，就会发生质变。各个生产要素有机结合，让生产效率达到1+1大于2的效果。"
 JAP_reorgnize_planning_committee:0 "重组计划经济委员会"
 JAP_reorgnize_planning_committee_desc:0 "第一次五年计划虽然取得巨大的成功，但同时也暴露了许多我们的问题。为了让我们对经济的治理更加成熟，我们需要重组计划经济委员会以解决之前暴露的弊病。"
 JAP_expand_market:0 "扩大市场交易"
 JAP_expand_market_desc:0 "第一次五年计划取得巨大成功，因此我们可以在维护生产资料公有制的前提下扩大市场经济的规模，以促进商品流通。"
 JAP_water_conservency_project:0 "建设水利工程"
 JAP_water_conservency_project_desc:0 "虽然我们缺乏许多战略资源，但日本多山多水的环境是一份馈赠。修建水坝等水利工程，能大幅度解决发电和农田灌溉的问题。"
 cjc_jap_centralized_industry_states:0 "集中化工业"
 JAP_the_second_five_years_plan:0 "开始第二个五年计划"
 JAP_the_second_five_years_plan_desc:0 "第一次五年计划的圆满完成也代表着现代化工业的成功。那么接下来，第二次五年计划也即将启动。"
 JAP_nuclear_power_research:0 "核能研究"
 JAP_nuclear_power_research_desc:0 "一种新型的技术正在诞生，它或许可以造成前所未有的破坏，也可以是一份赠予人类的礼物。这一切还是取决于我们如何使用它。"
 cjc_news.25.t:0 "第一届日本动漫艺术展"
 cjc_news.25.d:0 "第一届动漫艺术展在日本东京举行。展览展示了全国各地孩子们爱看的漫画与动画，墙壁上涂满了艺术家们的画作，也有电视屏幕实时播放最近上映的动画电影。\n动画与漫画是一种全新的艺术形式，而在日本又发展出了其独特的风格，如手冢治虫等许多青年左翼作者争相发表了自己创作，表达他们的思想。在动漫风靡了全日本后，也蔓延到了海外，广受各国青少年的一致欢迎。有人认为，第二届日本动漫艺术展可以改名为世界动漫艺术展并广泛邀请世界各地的创作者。\n也有国家批评称，这是日本借助动漫达成政治宣传的目的，企图从青少年开始颠覆他们的思想，政府应当考虑禁止日本动漫输入本国。"
 cjc_news.25.a:0 "这是日本新世代的文化"
 cjc_news.25.b:0 "真是奇妙的艺术形式"
 cjc_news.25.c:0 "这是堕落！"
 JAP_idea_supply_army_group:0 "补给集团军"
 JAP_idea_supply_army_group_desc:0 "地缘决定了我们大多数时候将在本土以外的地方战斗：沙滩，沼泽，丛林，高山...而决定这些胜负关键的就是我们对军队的补给能力。"
 JAP_form_the_supply_army_group:0 "组建补给部队"
 JAP_form_the_supply_army_group_desc:0 "地缘决定了我们大多数时候将在本土以外的地方战斗：沙滩，沼泽，丛林，高山...而决定这些胜负关键的就是我们对军队的补给能力。拨款以组建专门的补给部队，保护我们补给路线的安全。"
 cjc_communist_revolutionary:0 "共产主义革命家"
 cjc_jap_perfectly_use_industrial_space:0 "规划工业用地"
 JAP_idea_utilize_industrial_space:0 "迁移现有工厂"
 JAP_idea_utilize_industrial_space_desc:0 ""
 cjc_mod_JAP.35.t:0 "工业用地计划"
 cjc_mod_JAP.35.d:0 "日本的土地空间并不宽裕，在保证粮食的基本自给之后，留给工业区的土地寥寥无几。\n我们的学者认为应当采取合理措施，对土地资源的利用精打细算，以尽可能小的空间容纳更多的工厂。这将大大提高日本工业的上限，但其缺陷也很明显：为了合理利用每一片空间将会导致我们建造工厂的效率会在一定程度上受到影响。\n日本的新一轮工业建设马上就要开始，我们现在就得做出决定以确定未来日本工业体系的大方向。"
 cjc_mod_JAP.35.a:0 "我们应当为更长远的目标考虑"
 cjc_mod_JAP.35.b:0 "未来的麻烦未来再解决"
 cjc_tip_for_industrial_space_modifier_tt:0 "我们所有的核心省份或被我们控制的省份都将获得地区修正，§R减少30%建造速度§!但是§G增加20%工业值§!。\n也就是说，我们将立即获得我们当前工厂数量§Y20%§!的额外工厂；并且以后每建造§Y10§!个工厂，实际上我们会获得§Y12§!个工厂；而其代价就是减少相应地区的§Y建造速度§!。"
 JAP_transistor_research:0 "晶体管"
 JAP_transistor_research_desc:0 "加拿大、美国与德国都率先开始了对晶体管这一新型电子科技的研究，而我们也不能落后。日本人民将在这新的一次科技革命中引领先锋。"
 JAP_nuclear_reactor:0 "建造核反应堆"
 JAP_nuclear_reactor_desc:0 "这是一次疯狂的实验与冒险，我们将为掌握这股力量做出第一次尝试。"
 JAP_strengthen_the_censorship:0 "强化审查制度"
 JAP_strengthen_the_censorship_desc:0 "虽然我们的文化与艺术取得了引以为傲的成果，但为了我们国家的稳定与提防敌人宣传的目的，我们需要加强对文艺创作的审查。一些不利于当前形式，或不符合宣传口径的作品应不给予发表许可。"
 JAP_support_the_art_creation:0 "鼓励艺术创作"
 JAP_support_the_art_creation_desc:0 "自由是艺术创作的土壤，是漫画家与音乐家们赖与生存的养分；言论自由也是共产主义的核心思想，这是我们无论如何都要坚守的底线。\n既然我们的文化与艺术取得了引以为傲的成果，那么我们就要乘胜追击，鼓励支持更多优秀的艺术家发挥他们的才能，让日本的文化与艺术站在世界之巅。"
 JAP_attacktion_of_art_propaganda:0 "艺术革命"
 JAP_attacktion_of_art_propaganda_desc:0 "共产主义革命不光是政治上的，经济上的与军事上的革命，也是文化上的革命。我们优秀的左翼艺术家与他们所创作的优秀作品展现了人民的伟大，批判了法西斯与资本主义的残暴。\n锐利的画笔将如一道惊雷刺进人们的内心，我们将在艺术上展开对法西斯与资本主义的全面进攻，全世界的人民终将觉醒！"
 JAP_support_the_art_creation_tt:0 "艺术是最能触动人心的东西，它将激励年轻人们为了梦想而奋斗。"
 JAP_attacktion_of_art_propaganda_tt:0 "§Y所有非共产主义国家将丢失少许稳定度与战争支持度。§!"
 cjc_jap_dmi_red_army:0 "日本红军"
 cjc_jap_dmi_red_army_desc:0 "世界上红军最强大！"
