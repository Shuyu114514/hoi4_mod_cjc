 cjc_news.16.t:0 "中日宣告东亚革命成功"
 cjc_news.16.d:0 "东亚地区的主要城市均已经被中国共产党与日本共产党及其盟友所控制，这代表了东亚地区已经事实上被共产主义解放。\n今后中日及东亚将会走向何种方向尚未能得知，但昨日中国与日本联合发表声明，将“不惜一切代价保卫革命”，其中多次提及在之前在东亚战争中插手并援助国民党与关东军的美、德、英等国所造成的威胁。"
