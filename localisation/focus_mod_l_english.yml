 cjc_replaced_news.117.b:0 "革命の勝利のために！（为了革命的胜利！）"
 cjc_replaced_news.117.d:0 "新加坡——“东方的直布罗陀”现已被日本红军解放，尽管之前英军如何宣称其坚不可摧。\n\n日军选择浮尔顿大厦作为市政府，在街上巡逻的宪兵队时刻提醒着当地人新加坡已被日本占领。"
 cjc_replaced_news.118.d:0 "日本军队已经占领了檀香山——夏威夷瓦胡岛上最大的城市。位于珍珠港的美国太平洋舰队的总部也沦陷了。\n\n据目击者称，美国海军陆战队已经撤退到福特岛负隅顽抗，但是遭到了猛烈的炮击和空袭，损失惨重。控制住夏威夷以后，日本红海军将变得更为强大。"
 cjc_replaced_news.119.d:0 "日本进一步扩大向南解放的步伐，现在已经占领了澳大利亚的悉尼和首都堪培拉。当地守军被迫从悉尼大桥撤退到天文台建立新阵地，他们试图摧毁这座桥但是失败了，前进的日军顺势占领了堪培拉。\n\n日本红军的齿轮麦穗旗飘扬在堪培拉议会大厦上，它现在被作为这个地区的新军政府总部使用，宪兵队和军事警察在街上维持秩序，时刻保持着警惕。"
 cjc_replaced_news.120.d:0 "在美国本土建立一个立足点之后，日本红军进入了洛杉矶并且击溃了城内的守军。今天下午日军在中央大街举行了胜利阅兵，随行的摄影师拍摄了全过程。\n\n长时间的激战过后，美国军队不得不选择撤退。据报道称，好莱坞并未遭受特别严重的损坏，还有人看到一些日本军官与美国著名左翼电影演员卓别林在好莱坞的广告牌前合影。"
 cjc_replaced_news.122.d:0 "符拉迪沃斯托克——原本是苏联远东地区最大的城市和太平洋舰队基地，后来沦陷于白军之手，现已被日本红军解放。它位于西伯利亚铁路的末端，具有极大的战略意义。它的沦陷使俄罗斯帝国更加处于不利的地位。\n\n许多隐藏在城市中的工人游击队纷纷出来，迎接他们的解放者。"
 cjc_replaced_news.123.d:0 "日本红海军突破醉酒湾防线后登陆了香港岛，与中国工农红军一起从陆地上发动进攻，成功解放了英国的殖民地香港。在防线崩溃后，港督杨慕琦只能向中日联军投降，投降仪式在九龙半岛酒店内举行。"
 cjc_replaced_news.124.d:0 "在美国和菲律宾守军撤退后，菲律宾首府马尼拉被日本红海军登陆并解放。虽然马尼拉已被攻占，但是集中在科雷希多岛的美军岸防炮仍对具有重要战略意义的马尼拉湾构成巨大威胁。在连续不断炮击和飞机轰炸下，炮声最终沉寂下来。\n\n随着马尼拉处于日本控制之下，菲律宾其他地区预计不久也将步后尘。这对美国在亚洲和太平洋地区的军队来说是一次惨痛的失败。"
 cjc_replaced_news.125.d:0 "在一段时间的猛烈攻击后，现在已经可以确认，加尔各答已经被中日联合红军所占据。即使城市的郊区仍有零星的抵抗，胜利游行将很快在乔林基街上举行。\n\n加尔各答的陷落后，许多人推测英属印度即将步加尔各答的后尘。"
 cjc_replaced_news.126.d:0 "日本继续在印度展开攻势，新德里在最近被日本红军攻克。作为英属印度的首都，这座城市有着极大的战略价值，它的失陷有可能意味着印度战役战局已定。\n\n英属印度总督本人据说被日本的先头部队监督着将他的财产从总督府中转移到一辆大篷车上，但这些消息并未得到证实。"
 cjc_replaced_news.127.d:0 "这将是对美国的太平洋战争的一个巨大的打击，日本红海军已经在巴拿马登陆并且在控制运河后迫使其驻军投降。一些残余的美国和巴拿马士兵撤退到丛林之中进行游击战，但他们已经对日本军队构不成太大威胁。\n\n随着运河的陷落，美国海军必须从南美的最南端绕道前往美国西海岸，这将带给共产主义阵营海军重大的战略优势。"
 PRC_fast_vic_or_stable_plan:0 "速胜还是持久"
 PRC_fast_vic_or_stable_plan_desc:0 "一直以来，革命委员会里对于革命战争持以怎样的战略有着速胜派与持久战理论派的分歧，现在革命站在在即，我们应该做出最终决定了。"
