 cjc_news.15.t:0 "联合舰队 - 重燃太平洋"
 cjc_news.15.d:0 "日本人民共和国于昨日举行了最大的一次战舰下水仪式，共计同时下水了2艘航母，2艘战列舰与4艘重巡洋舰，其均采用最先进的技术与设计，拥有足以改变西太平洋局势的战斗力。\n日本人民共和国海军发言人称，这将是日本自革命后彻底回归海洋的象征，从今天起他们将致力于维护太平洋乃至全世界海域的和平。\n在日本民间，许多人将这次事件称之为“重燃太平洋”，这一词语一夜间风靡了全日本的报纸。\n许多学者认为，这是日本的最终表态，也代表着日本与英、美等国家的竞争达到了最白热化的阶段。"
 cjc_news.15.a:0 "日本人民共和国展示了她的雄心"
 cjc_news.15.b:0 "他们只是在狂妄自大"
 cjc_news.15.c:0 "我们永远航行于这自由的海洋"
