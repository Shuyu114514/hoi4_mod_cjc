 JAP_nationalize_the_zaibatsus_rounouha:0 "财阀分配给工会"
 JAP_nationalize_the_zaibatsus_fukumotoha:0 "激进的财阀国有化"
 JAP_industy_conflicts_for_zaibatsu_tt:0 "此国策效果将随被支持派系的§Y工业与经济政策§!而产生变化：\n§Y劳农派§!倾向于将财阀资产全部没收然后分配给工会，缓解民用物资紧缺\n§Y讲座派§!倾向于按部就班地国有化财阀，使之成为国有资产，去除一切财阀垄断的弊病\n§Y福本派§!与讲座派政策类似，但更加激进，会消耗更多我们的政治精力"
 JAP_revo_conflicts_for_civilwar_tt:0 "此国策效果将随被支持派系的§Y革命方针§!而产生变化：\n§Y劳农派§!倾向于从南方发动革命，以避免南方隔海的岛屿成为久攻不下的敌人的堡垒。\n§Y讲座派§!认为，应该按照原计划从中间以大阪与京都为基地，向两边作战以分散敌人精力。\n§Y福本派§!认为，应该在东京都附近起义，以包围态势阻断东京的敌人与其他地方的联系。"
 JAP_industy_conflicts_for_armyreform_tt:0 "此国策效果将随被支持派系的§Y军事建设政策§!而产生变化：\n§Y劳农派§!倾向于去中心化的军队，让部队有极高的地区自主性，将极大提升他们的士气。（提高组织度）\n§Y讲座派§!倾向于系统的、高效的指挥架构。（提高补给范围）\n§Y福本派§!倾向于打造一支革命性的，具有信念的作战部队。（提高突破能力）"
 JAP_red_brigades2_rounouha:0 "日本红军-劳农派"
 JAP_red_brigades2_fukumotoha:0 "日本红军-福本派"
 JAP_agriculture_rounouha:0 "强制土地改革"
 JAP_agriculture_kouzaha:0 "温和土地改革"
 JAP_agriculture_fukumotoha:0 "农业集体化"
 JAP_soil_conflicts_for_agricultureproj_tt:0 "此国策效果将随被支持派系的§Y土地政策§!而产生变化：\n§Y劳农派§!支持进行土地改革，并且发动贫苦农民来对抗和审判地主。\n§Y讲座派§!支持以温和的赎买政策为主的土地改革，虽然冲突会少一些，但改革效果不会那么理想。\n§Y福本派§!支持激进的农业集体化政策，严厉镇压反革命分子，最大限度解放农业劳动力。"
 jap_leader_of_concession:0 "各派妥协的领导人"
 A_JAP_cjc_conflicts_politics:0 "新日本的内部政治"
 A_JAP_cjc_conflicts_politics_desc:0 "新日本终于成立，但我们内部似乎还未稳定下来..."
 JAP_tokuda_real_leader:0 "加强德田球一的领导"
 JAP_tokuda_real_leader_desc:0 "尽管德田球一是个专注于人民，对所有派系都有包容心的优秀同志，但还是由于各派系之间的斗争导致很多行政效率缓慢。作为新日本人民共和国的领袖，他应该通过自身背后的讲座派来获得他应有的实际权力来改善这一情况。（我们需要讲座派在党内取得至少一定程度上的稳固地位）"
 JAP_soil_conflicts_for_mines_tt:0 "此国策效果将随被支持派系的§Y土地政策§!而产生变化：\n§Y劳农派§!支持组建各地区工会来对采矿行业进行管理。增加资源产出并且减少消费品消耗。\n§Y讲座派§!支持将矿业公司的股权都分配给为止挥洒汗水的矿工们，提高劳动积极性。增加资源和工厂船坞产出。\n§Y福本派§!倾向于使用官僚对矿产行业进行直接管理，清理一系列残留弊病，为工业发展做准备。增加资源产出和地区最大工业值。"
 JAP_fukumoto_in_charge:0 "福本和夫架空"
 JAP_fukumoto_in_charge_desc:0 "中央大部分的实际权力已经被更为激进的福本和夫同志掌握。"
 JAP_mines_unity_conflicts:0 "矿业工会不合"
 JAP_mines_unity_conflicts_desc:0 "日本矿产行业两个互相敌视的工会，反共产党的“日本劳动总同盟”和属于日本共产党系的“日本劳动组合全国协议会”。两派的斗争激烈，严重影响到了我们开采矿产的产能与效率。"
 JAP_eliminate_enemies_in_government:0 "我们内部的敌人..."
 JAP_eliminate_enemies_in_government_desc:0 "在革命之前，我们为了确保胜利不得不与许多其他以麻生久和片山哲为代表的无产政党右派派系合作。现在革命战争胜利，他们开始蠢蠢欲动了..."
 JAP_attack_reactionary:0 "清查反革命分子"
 JAP_attack_reactionary_desc:0 "现在我们的政治基础与国内形式已经足够稳定，社会主义改革的步伐踏上了正轨，是时候解决麻生久和片山哲这群反革命分子了！决不能让他们继续胡作非为下去！"
 JAP_arrest_reactionary:0 "逮捕反革命分子"
 JAP_arrest_reactionary_desc:0 "内部敌人已经被我们完全掌控动向，现在我们就将出重拳，让他们在牢房里继续做复辟资本主义法西斯的美梦。"
 JAP_rounouha_politics_prefer:0 "解党运动"
 JAP_rounouha_politics_prefer_desc:0 "劳农派认为，当共产党完成其革命任务之后，就应该自我消解成“工会”。将权力分散出去，交由各行业与地区的工会进行自治管理，改善人民生活，这样才能真正达到一个理想的社会主义世界。（我们需要劳农派在党内取得至少一定程度上的稳固地位）"
 JAP_fukumotoha_politics_prefer:0 "重视重工业建设"
 JAP_fukumotoha_politics_prefer_desc:0 "福本派认为，新生的人民共和国与十月革命后苏联面临的处境相同，处于敌人的包围环绕之中。必须以革命意识主导经济发展，优先加强重工业——尤其是军事工业的建设，才能在资本主义法西斯的侵略下存活下来。（我们需要福本派在党内取得至少一定程度上的稳固地位）"
 JAP_reactionary_stronger:0 "反动势力在破坏我们的建设"
 JAP_industy_conflicts_for_rebuild_tt:0 "此国策效果将随被支持派系的§Y工业与经济政策§!而产生变化：\n§Y劳农派§!倾向于全力重建民用工厂，优先保证并提升民众生活。将获得总共六个民用工厂。\n§Y讲座派§!认为不仅要抓民生，还要抓军工建设，不能因此就落下武装力量的发展。将获得四个民用工厂和两个军用工厂。\n§Y福本派§!要在保证基本民生的前提下，尽可能发展军事工业，拥有足够的武装力量才能在敌人的攻击中生存下来。将获得两个民用工厂和四个军用工厂。"
 JAP_kourou.1.t:0 "工业政策"
 JAP_kourou.1.d:0 "第一项是极为重要的工业与经济发展方针。我们的工业在内战中遭受了巨大破坏，后续的一系列重建与发展工作迫切需要合适的政策指导。\n劳农派比较倾向于工会主导的经济体系，以保障民生为前提进行稳固的发展。\n讲座派略有不同，希望进行一系列国有化改革，并且把发展方针更为集中在政府的导向上。\n福本派更为激进，希望进行一系列迅速的集体化改革，以彻底根除封建与资本的残留，发展重工业对抗海外的敌人。"
 JAP_kourou.1.a:0 "劳农派工业政策"
 JAP_kourou.1.b:0 "讲座派工业政策"
 JAP_kourou.1.c:0 "福本派工业政策"
 rounouha_industry_tt:0 "将确定§Y财阀国有化§!与§Y战后重建§!国策的劳农派效果。"
 kouzaha_industry_tt:0 "将确定§Y财阀国有化§!与§Y战后重建§!国策的讲座派效果。"
 fukumotoha_industry_tt:0 "将确定§Y财阀国有化§!与§Y战后重建§!国策的福本派效果。"
 JAP_kourou.2.t:0 "土地改革"
 JAP_kourou.2.d:0 "第二项工作是同样重要的土地政策。日本土地八成以上都被富农——也就是地主阶级霸占，严重压迫了普通的农民阶级并且阻碍了工业发展，限制了劳动力的解放，甚至还存在饥荒风险。而矿产行业情况也不容乐观，矿业工人们长期生活在恶劣的工作环境之中，工会之间的冲突也屡禁不止。\n劳农派认为，一切要以人为本，尽可能保证无产阶级民众的生活，但彻底的土地相关改革也是必要的。\n讲座派认为土地改革虽然是必要的，但可以采取一些温和的迂回手段。\n福本派认为，要直接了当地进行集体化改革，杜绝一切可能发生资本主义法西斯复辟的途径。"
 JAP_kourou.2.a:0 "劳农派土地政策"
 JAP_kourou.2.b:0 "讲座派土地政策"
 JAP_kourou.2.c:0 "福本派土地政策"
 rounouha_soil_tt:0 "将确定§Y矿业工人们的呼声§!与§Y一切为了农民§!国策的劳农派效果。"
 kouzaha_soil_tt:0 "将确定§Y矿业工人们的呼声§!与§Y一切为了农民§!国策的讲座派效果。"
 fukumotoha_soil_tt:0 "将确定§Y矿业工人们的呼声§!与§Y一切为了农民§!国策的福本派效果。"
 JAP_kourou.3.t:0 "政治架构"
 JAP_kourou.3.d:0 "第三项终于到了我们政府部门的建设这一议题。这将决定我们如何有效地管理和运行国家。\n劳农派希望执行“解党运动”，目的旨在将完成了革命使命的共产党消解为一个全国总工会，将权力分散到各地各行业的工会中，让他们有更多的自主权。\n讲座派希望效仿列宁实施“民主集中制”，以工农代表大会为主体，以日本共产党为领导来发展国家。\n福本派认为现在是非常时期，执行“战时共产主义”是有必要的。应尽可能集中化，高效地进行管理，努力发展工业来对抗外部敌人。"
 JAP_kourou.3.a:0 "劳农派政府架构"
 JAP_kourou.3.b:0 "讲座派政府架构"
 JAP_kourou.3.c:0 "福本派政府架构"
 rounouha_politics_tt:0 "将确定劳农派内阁以及内政决议"
 kouzaha_politics_tt:0 "将确定讲座派内阁以及内政决议"
 fukumotoha_politics_tt:0 "将确定福本派内阁以及内政决议"
 JAP_kourou.4.t:0 "军事建设"
 JAP_kourou.4.d:0 "第四项是关于我们的军队建设问题。我们的部队许多都是旧日本帝国时代遗留下来的军队，旧思想一定程度上来说还是根深蒂固。我们需要从无论是军事的架构还是思想上都要进行一个彻底的改造。\n劳农派倾向于去中心化的军队，让部队有极高的地区自主性。\n讲座派倾向于系统的、高效的指挥架构。\n福本派更侧重于部队的忠诚性，有效地、坚定不移地执行中央的命令才是最重要的。"
 JAP_kourou.4.a:0 "劳农派军队建设"
 JAP_kourou.4.b:0 "讲座派军队建设"
 JAP_kourou.4.c:0 "福本派军队建设"
 rounouha_army_tt:0 "将确定§Y重组军队§!国策的劳农派效果。"
 kouzaha_army_tt:0 "将确定§Y重组军队§!国策的讲座派效果。"
 fukumotoha_army_tt:0 "将确定§Y重组军队§!国策的福本派效果。"
 JAP_kourou.5.t:0 "外交政策"
 JAP_kourou.5.d:0 "第五项议题是我们的对外方针。出乎意料又情理之中的是，三大派系在这个问题上都达成了一致：团结所有反法西斯力量，剿灭以德国纳粹为首的法西斯国家，和以美国财阀为首的垄断资本主义国家。他们多存在一天，无产阶级就无一日宁静。无论是劳农派，讲座派还是福本派都有一个不容改变的共识，那就是先将刺刀扎进法西斯资本主义的心脏。\n不过尽管如此，对于外交部门人员的任命仍然会一定程度上影响三派在党内的势力分布均衡。"
 JAP_kourou.5.a:0 "任命劳农派外交部长"
 JAP_kourou.5.b:0 "任命讲座派外交部长"
 JAP_kourou.5.c:0 "任命福本派外交部长"
 JAP_kourou.6.t:0 "革命方针"
 JAP_kourou.6.d:0 "我们革命在即，必须敲定具体的革命方案。劳农派，讲座派和福本派分别提出了三套革命计划：\n劳农派认为南方多海岛和海峡地形，进可攻退可守。而且如果交由敌人掌控的话，打上去或许会特别麻烦。所以应当优先占领九州四国等主岛。\n讲座派推行原有方案，以控制力量较强的大阪京都一带为基地，缩短战线集中兵力，既可以北上威胁东京，又可以南下清缴九州中国一带。\n福本派认为，应该在东京都两侧发动起义，以包围的态势切断东京的敌人与外部的通道，或许会产生意想不到的效果。"
 JAP_kourou.6.a:0 "劳农派革命方针"
 JAP_kourou.6.b:0 "讲座派革命方针"
 JAP_kourou.6.c:0 "福本派革命方针"
 rounouha_revo_tt:0 "将确定§Y所有人的革命§!国策效果。将在九州，大阪和四国等南方地带发起革命"
 kouzaha_revo_tt:0 "将确定§Y所有人的革命§!国策效果。将在大阪，京都和四国等中间地带发起革命"
 fukumotoha_revo_tt:0 "将确定§Y所有人的革命§!国策效果。将在大阪，京都和东北等东京圈的两侧地带发起革命"
 JAP_kourou.7.t:0 "日本共产党的内部"
 JAP_kourou.7.d:0 "日本共产党其实并不像外界看上去的那样团结一致，其内部也有许许多多不同的派别在发表属于自己的观点和道路，有时候甚至会与其他派系发生冲突。其中最具有代表性的有三大派系：劳农派，讲座派与福本派。\n劳农派是一个主张走符合日本国情社会主义革命道路，倾向于以人为本的共产主义改革，支持以工会为主导的建设。\n讲座派更加倾向于列宁式革命，主张学习成功的苏联革命道路，认为全世界的共产主义革命本质上并无差异。\n福本派是讲座派内部一个更为激进的派系，近些年来逐渐从讲座派分离出来。福本派以福本和夫领导，支持更为激进和直接的社会革命，倾向于加强工业与军事建设以在法西斯资本主义的包围之中生存下来。"
 JAP_kourou.7.a:0 "希望他们别闹什么太大的幺蛾子"
 JAP_introduce_the_difference_in_our_party_tt:0 "后续将会触发一系列事件，在国家建设的不同领域中选择倾向不同派系的政策，产生相对应的不同效果。"
 JAP_kourou.8.t:0 "反动集团浮出水面"
 JAP_kourou.8.d:0 "随着动荡结束，制宪完成，我们政府内部开始有一些人蠢蠢欲动了......\n在革命之前，我们为了确保胜利不得不与许多其他以麻生久和片山哲为代表的无产政党右派派系合作。现在最大的敌人被打倒，我们与他们的矛盾逐渐变成了主要矛盾。片山哲等人开始散布很多“公有制的弊端”、“工人的落后性”又或者一些其他误导性的言论，皆为拉拢更多的普通市民和小资产阶级去反对工农领导的共产党。\n他们的野心已经是路人皆知了。"
 JAP_kourou.8.a:0 "是时候清剿他们了"
 start_to_solve_reactionary_tt:0 "开启限时任务：§Y我们内部的敌人...§!"
 flag_attack_reactionary:0 "完成决议：§Y清查反革命分子§!"
 JAP_kourou.801.t:0 "反动分子报告"
 JAP_kourou.801.d:0 "麻生久和片山哲所以代表的派系在政府内的势力比我们想象的还有大很多，其中不乏混有了不少旧日本帝国的军政人员，我们也因此确定了他们想要进行法西斯复辟的野心。不过幸运的就是，多亏我们及时调查和稳定内部，仍然不失机会去将这个反动集团连根拔起。"
 JAP_kourou.801.a:0 "万事就绪"
 JAP_kourou.802.t:0 "麻生久和片山哲被捕"
 JAP_kourou.802.d:0 "一夜之间，人民共和国政府内部的右翼派系几乎尽数被捕，以“法西斯复辟”和“颠覆工农领导的政权”为罪名关押在了监狱里，麻生久和片山哲两人也在叫骂声中被戴上了手铐。现在该决定如何处理他们了：\n劳农派支持将这些右翼全部关进监狱或流放海外。\n讲座派认为应当将主要领导人按照法律审判并执行死刑，剩下的右翼分子则进入牢改营体验工农的辛苦。\n福本派认为，必须杜绝一切复辟的可能，将这帮右翼分子全部审判处死才是最妥当的方法。"
